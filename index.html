<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root {
      --bg1: #fff5f7;
      --bg2: #ffe4ec;
      --text: #1f2937;
      --yes: #22c55e;
      --yesHover: #16a34a;
      --no: #ef4444;
      --card: rgba(255,255,255,0.85);
      --shadow: 0 20px 60px rgba(0,0,0,0.12);
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    .card {
      width: min(560px, 92vw);
      padding: 36px 28px;
      border-radius: 24px;
      background: var(--card);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin: 0 0 18px;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: -0.02em;
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 10px;
      min-height: 64px;
    }

    button {
      border: 0;
      border-radius: 14px;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 120ms ease, background 120ms ease, box-shadow 120ms ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn {
      background: var(--yes);
      color: white;
      transform-origin: center;
    }
    #yesBtn:hover {
      background: var(--yesHover);
      transform: translateY(-1px) scale(var(--yesScale, 1));
    }
    #yesBtn:active {
      transform: translateY(0px) scale(calc(var(--yesScale, 1) * 0.99));
    }

    /* "No" starts small and is positioned absolutely so it can run away */
    #noBtn {
      background: var(--no);
      color: white;
      padding: 10px 14px;
      font-size: 13px;
      border-radius: 12px;

      position: absolute;
      left: 50%;
      top: 72%;
      transform: translate(-50%, -50%);
    }

    .result {
      margin-top: 18px;
      min-height: 24px;
    }

    /* Floating hearts animation */
    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0.18; }
      to   { transform: translateY(-120vh); opacity: 0; }
    }

    .bg-heart {
      position: fixed;
      bottom: -24px;
      pointer-events: none;
      opacity: 0.18;
      animation: floatUp linear forwards;
      z-index: 0;
    }

    /* Keep card above background hearts */
    .card { z-index: 1; }

    /* Confetti */
    .confetti {
      position: fixed;
      pointer-events: none;
      z-index: 2;
      animation: confettiPop 900ms ease-out forwards;
    }

    @keyframes confettiPop {
      0%   { transform: scale(0.6) translateY(0); opacity: 1; }
      100% { transform: scale(1.2) translateY(-40px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Will you be my valentine baby? üíò</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn" aria-label="No">No</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    const card = document.getElementById("card");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");

    // --- YES grows when NO dodges ---
    let yesScale = 1;
    function setYesScale() {
      document.documentElement.style.setProperty("--yesScale", yesScale.toFixed(2));
      // Also apply direct transform baseline so it stays large even without hover
      yesBtn.style.transform = `scale(${yesScale.toFixed(2)})`;
    }

    function growYes() {
      yesScale = Math.min(2.4, yesScale + 0.15);
      setYesScale();
    }

    // --- NO text changes each dodge ---
    const noTexts = [
      "No",
      "Are you sure?",
      "Really??",
      "Think again üòè",
      "Wrong answer",
      "Try YES üòå"
    ];
    let noIndex = 0;

    function updateNoText() {
      noIndex = (noIndex + 1) % noTexts.length;
      noBtn.textContent = noTexts[noIndex];
    }

    // --- Move NO button within the card bounds ---
    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 14;
      const minX = padding;
      const maxX = cardRect.width - btnRect.width - padding;

      // Avoid title area
      const minY = padding + 58;
      const maxY = cardRect.height - btnRect.height - padding;

      const x = rand(minX, Math.max(minX, maxX));
      const y = rand(minY, Math.max(minY, maxY));

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.transform = "translate(0, 0)";
    }

    // Desktop hover => dodge + grow yes + change text
    noBtn.addEventListener("mouseenter", () => {
      moveNoButton();
      updateNoText();
      growYes();
    });

    // Mobile tap => dodge + grow yes + change text
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
      updateNoText();
      growYes();
    }, { passive: false });

    // If they somehow click NO, still dodge
    noBtn.addEventListener("click", () => {
      moveNoButton();
      updateNoText();
      growYes();
    });

    // --- Confetti burst on YES ---
    function confettiBurst(count = 50) {
      const emojis = ["üéâ","‚ú®","üíñ","üíò","ü•≥"];
      for (let i = 0; i < count; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.textContent = emojis[rand(0, emojis.length - 1)];
        c.style.left = rand(0, 100) + "vw";
        c.style.top = rand(0, 90) + "vh";
        c.style.fontSize = rand(16, 28) + "px";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 1200);
      }
    }

    // --- Background floating hearts (constant) ---
    function spawnBgHeart() {
      const heart = document.createElement("div");
      heart.className = "bg-heart";
      heart.textContent = ["üíó","üíñ","üíò","üíû","üíï"][rand(0,4)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = rand(16, 32) + "px";
      heart.style.animationDuration = rand(2600, 5200) + "ms";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5500);
    }
    setInterval(spawnBgHeart, 700);

    // --- YES click: message + gif + confetti ---
    yesBtn.addEventListener("click", () => {
      result.innerHTML = `
        <p style="font-size:20px; font-weight:800; margin: 0 0 12px;">
          A surprise is waiting for you when you get to NYC üòèüòò
        </p>
        <img
          src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
          alt="celebration gif"
          style="width:min(320px, 80%); border-radius:14px; box-shadow: 0 12px 30px rgba(0,0,0,0.15);"
        />
      `;
      confettiBurst(55);
    });

    // Initial placement + baseline scale
    window.addEventListener("load", () => {
      noBtn.style.left = "50%";
      noBtn.style.top = "72%";
      noBtn.style.transform = "translate(-50%, -50%)";
      setYesScale();
    });
  </script>
</body>
</html>
